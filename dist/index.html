<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crete+Round&family=Inter:wght@100;200;300;400&family=Raleway:wght@200;300;500;600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/4e5bc16f7d.js"
      crossorigin="anonymous"
    ></script>
    <title>To do list</title>
  <script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script></head>
  <body>
    <div class="container">
      <div class="flex">
        <h1 class="heading">Today's To Do</h1>
        <i class="fas fa-refresh heading"></i>
      </div>

      <input
        id="add-input"
        class="add-input-list"
        type="text"
        placeholder="Add to your list"
      />
      <ul id="todo-list"></ul>
      <button id="remove-btn" class="remove-btn" type="button" name="button">
        Clear all completed
      </button>
    </div>
  </body>
</html>
